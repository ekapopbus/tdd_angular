<!doctype html>
<html ng-app>
    <head>
        <script type="text/javascript" src="lib/angular-1.0.1.min.js"></script>
        <script type="text/javascript" src="src/todo.js"></script>
    </head>
    <body>
        <h1>Classic Todo Application</h1>
        <div ng-controller="TodoCtrl">
            <ul>
                <li ng-repeat="todo in todos">{{ todo }}</li>
            </ul>
            <input type="text" ng-model="new_todo"
                placeholder="new todo goes here"></input>
            <button ng-click="addBtnClicked()">add</button>
        </div>
    </body>
</html>
