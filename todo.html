<!doctype html>
<html ng-app>
    <head>
        <link rel="stylesheet" type="text/css" href="src/todo.css">
        <script type="text/javascript" src="lib/angular-1.0.1.min.js"></script>
        <script type="text/javascript" src="src/todo.js"></script>
    </head>
    <body>
        <h1>Classic Todo Application</h1>
        <div ng-controller="TodoCtrl">
            <ul>
                <li ng-repeat="todo in todos" class="done_{{todo.done}}">
                    <input type="checkbox" ng-model="todo.done"></input>
                    {{ todo.name }}</li>
            </ul>
            <input type="text" name="new" 
                ng-model="new_todo" placeholder="type new todo here"></input>
            <input type="button" name="add" value="add" 
                ng-click="addBtnClicked()"></input>
        </div>
    </body>
</html>
